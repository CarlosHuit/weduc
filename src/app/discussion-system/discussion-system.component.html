<div class="m-c-comments">


  <!----- Add Comment ----->
  <div *ngIf="!loadingComments" >

    <mat-card class="m-c-addComent">
      <mat-form-field color="primary" style="width: 100%; margin: 0">
        <mat-label>Escribe tu comentario:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5" #commentText></textarea>
      </mat-form-field>
  
      <div>
        <button mat-raised-button color="warn" (click)="addComment(commentText)" [disabled]="commentText.value === ''">
          Agregar Comentario
        </button>
      </div>
  
    </mat-card>
  
  
    <!----- All Comments ----->
    <mat-card *ngFor="let item of comments" class="m-c-box-comment">
  
      <div class="comment-author">
        <img mat-card-avatar [src]="item.avatar" class="author-avatar">
        <p class="author-name">
          {{item.user}}
        </p>
      </div>
  
      <mat-card-content>
        <p style="word-break: break-word" >{{item.comment}}</p>
      </mat-card-content>
  
    </mat-card>

  </div>


  <div class="m-c-spinner center" *ngIf="loadingComments" >

    <div class="box-spinner" >
        <mat-spinner></mat-spinner>
    </div>

  </div>


</div>

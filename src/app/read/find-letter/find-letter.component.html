<div #container class="container" [class.mobile]="isMobile()">


  <!-- Desktop Version -->
  <mat-card *ngIf="!loading && !isMobile()" class="d-container" >

    <div #contDesk class="container-img">
      <img [ngStyle]="genSizeDesk(contDesk)" [src]="urlImage" (click)="speak()">
    </div>

    <div class="container-letters">
      <button *ngFor="let letter of arrayIDs" class="option press" [class.select]="selection[letter] === letter"
        [disabled]="selection[letter] === letter" [id]="letter" (click)="onSelect(letter)">
        {{letter[0]}}
      </button>
    </div>

    <mat-icon class="d-icon-help" (click)="instructions()" >contact_support</mat-icon>


  </mat-card>


  <!-- Mobile Version -->
  <mat-card
    [class.show]="showC === true"
    *ngIf="!loading && isMobile()"
    class="m-c-card-identify-letter hide"
    >

    <div #mcImage class="m-c-image center" [style.width.px]="mcImage.clientHeight" >
      <img
        [style.width.px]="mcImage.clientHeight * 0.65"
        [style.height.px]="mcImage.clientHeight * 0.65"
        class="press"
        [src]="urlImage"
        (click)="speak()"
        >
        <div class="shadow"></div>
    </div>

    <div #mcWord class="m-c-container-word center">
      <div class="m-c-word">
        <button
          [id]="letter"
          class="option"
          *ngFor="let letter of arrayIDs"
          (click)="onSelect(letter)"
          [ngStyle]="genStyles(mcWord, container)"
          [disabled]="selection[letter] === letter"
          [class.select]="selection[letter] === letter"
          >
          <!-- [style.fontSize.px]="mcWord.clientWidth * 0.133" -->
          {{letter[0]}}
        </button>
      </div>
    </div>

    <mat-icon class="i-help" (click)="instructions()" >help</mat-icon>

  </mat-card>

  <mat-progress-bar
    *ngIf="!loading && isMobile()"    style="position: absolute; top: 0px; left: 0;"
    color="warn" [mode]="determinate" [value]="advance()" >
  </mat-progress-bar>


  <!-- Animation Spinner -->
  <app-spinner-loading *ngIf="loading"></app-spinner-loading>
  <!-- Success Animation -->
  <app-success-animation *ngIf="success"></app-success-animation>

</div>

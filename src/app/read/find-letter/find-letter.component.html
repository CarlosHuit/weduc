<div class="container">


  <!-- Desktop Version -->
  <mat-card *ngIf="!loading && !isMobile()" class="d-container" >

    <div #contDesk class="container-img">
      <img [ngStyle]="genSizeDesk(contDesk)" [src]="urlImage" (click)="speak()">
    </div>

    <div class="container-letters">
      <button *ngFor="let letter of arrayIDs" class="option press" [class.select]="selection[letter] === letter"
        [disabled]="selection[letter] === letter" [id]="letter" (click)="onSelect(letter)">
        {{letter[0]}}
      </button>
    </div>

    <mat-icon class="d-icon-help" (click)="instructions()" >contact_support</mat-icon>


  </mat-card>


  <!-- Mobile Version -->
  <mat-card *ngIf="!loading && isMobile()" class="card hide" [class.show]="showC === true">

    <div class="m-c-image">
      <img class="press" [src]="urlImage" (click)="speak()">
    </div>

    <div #mcWord class="m-c-word">
      <button
        [id]="letter"
        class="option"
        *ngFor="let letter of arrayIDs"
        (click)="onSelect(letter)"
        [ngStyle]="genStyles(mcWord)"
        [disabled]="selection[letter] === letter"
        [class.select]="selection[letter] === letter"
        >
        {{letter[0]}}
      </button>
    </div>

    <mat-icon class="i-help" (click)="instructions()" >contact_support</mat-icon>

  </mat-card>


  <!-- Animation Spinner -->
  <app-spinner-loading *ngIf="loading"></app-spinner-loading>
  <!-- Success Animation -->
  <app-success-animation *ngIf="success"></app-success-animation>

</div>

<div #contGrid class="container">

  <div [class.show]="!loading" *ngIf="!loading" class="m-c-title hide" (click)="instructions()"> El Abecedario </div>

  <div class="c-cards" [ngStyle]="genCols(contGrid)" *ngIf="!loading">

    <mat-card
      *ngFor="let letter of letters"
      class="m-c-card"
      >


      <mat-icon
        class="ic-sound"
        matSuffix
        (click)="listenSoundLetter(letter)"
        >
        volume_up
      </mat-icon>

      <div
        class="letters"
        (click)="openModal(letter)"
        >


        <div class="upper" >
          <button
            [class.highlight]="selections[letter] === letter"
            >
            {{letter | uppercase}}
          </button>
        </div>
        <div class="lower">
          <button
            [class.highlight]="selections[letter] === letter"
            >
            {{letter | lowercase}}
          </button>
        </div>

        <i *ngIf="learned[letter] === letter" class="star resize"></i>

      </div>

      <div
        class="image"
        (click)="openModal(letter)"
        >
        <img [src]="getImage(letter)">
      </div>

    </mat-card>

  </div>

  <!-- Spinner animation component -->
  <app-spinner-loading *ngIf="loading"></app-spinner-loading>
</div>

<div class="container" >
    <div 
      [class.container-slider]="isMobile() === false"
      [class.container-slider-mobile]="isMobile() === true"
      class="hide"
      *ngIf="!loading"
      [class.show]="showDraw"
      >
      <div 
        class="slider"
        [class.show-board]="showBoard === true"
        >
  
        <div class="box one">
          <app-handwriting
            [letter]="currentLetter"
            [coordinates]="currentCoordinates"
            (propagar)="showBoardC($event)"
            >
          </app-handwriting>
        </div>
  
        <div class="box two">
          <app-board
            [letter]="currentLetter"
            (showHandwriting)="showHandWriting($event)"
            (next)="next($event)"
            >
          </app-board>
        </div>
  
      </div>
    </div>
  
    <app-success-animation *ngIf="success" class="hideSuccess"  [class.showSuccess]="success === false"></app-success-animation>
    <app-spinner-loading   *ngIf="loading"></app-spinner-loading>
    
  </div>

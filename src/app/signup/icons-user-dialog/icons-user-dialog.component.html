<h1 mat-dialog-title style="text-align: center" >Selecciona una foto de perfil</h1>
<div mat-dialog-content class="center-items">

  <div class="m-c-container-imgs">

    <div class="m-c-image center" *ngFor="let icon of icons" [class.selected]="iconSelected === icon">
      <img  [src]="genUrl(icon)" (click)="iconSelected = icon" >
    </div>

  </div>


</div>

<div mat-dialog-actions class="center-items">
  <div style="padding-bottom: 5px" class="center-items">
    <button mat-flat-button color="warn" class="btn-selected" [mat-dialog-close]="iconSelected" cdkFocusInitial>Siguiente</button>
  </div>
  <div class="center-items">
    <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
  </div>
</div>

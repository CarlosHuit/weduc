<div class="m-c-comments">


  <div *ngIf="!(loadingComments$ | async)">
    
    

    <!------------ AddComment ------------>
    <div class="m-c-box-write-comment">
      <app-write-comment></app-write-comment>
    </div>



    <!------------ AllComments ------------>
    <div *ngIf="!(loadingComments$ | async)">

      <div
        class="comment-thread-box"
        *ngFor="let comment of comments$ | async"
        >
        <app-comment-thread [comment]="comment"></app-comment-thread>

      </div>

    </div>


  </div>


  <!-- Spinner -->
  <div class="m-c-spinner center" *ngIf="(loadingComments$ | async)" >

    <div class="box-spinner">
      <mat-spinner></mat-spinner>
    </div>

  </div>


</div>
